{% extends "base.html" %} {% block content %} {% load static %} 
<section class="content">
    <div class="header">
        <img src="{% static 'img/profile-user.png' %}" alt="">
        <h2>Home</h2>
    </div>
    <section class="post_form">
        <form action="/" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Name" required>
            <textarea name="body" placeholder="Tell us anything" required></textarea>
            <input type="file" id="myFile" name = "image">
            <input type="submit" value="Tweet" />
        </form>
    </section>
    <section class="posts">
        <ul>
        {% for post in posts %}
        <li>
            <img class="menu_icon js-menu-icon" src="{% static 'img/menu.png' %}" />
            <div class="menu">
                <a href="/edit/{{ post.id }}/">Edit</a>
                <a href="/delete/{{ post.id }}/">Delete</a>
            </div>

            <div class="logo">
                
                <img src="{% static 'img/profile-user.png' %}" />
                </div>
                
           
        <div class="name_body">
            <div class="name">{{ post.name }}</div>
            <div class="datetime">{{ post.created_at }}</div>
            <p>{{  post.body }}</p>
            <!-- <a href="delete/{{ post.id }}/">delete</a> -->
            {% if post.image %}
            <img src="{{post.image.url}}" style="width: 250px; height: 200px;" alt="">
            {% endif %}
            <br>

            <div>
                <a href="/like/{{post.id}}">
                    <img src="{% static 'img/thumb-up.png' %}" style="width: 30px;" alt=""></a>
                    {{post.likecount}}
            </div>

        </div>
        </li>
          {% endfor %}
        </ul>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="/static/js/posts.js"></script>
  </section>      
  {% endblock %}
